<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Add new To Do</h5>
      <button type="button" class="close" (click)="dismiss()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body p-0">
      <input ngbAutoFocus class="form-input__large" placeholder="New To Do Title ..." [(ngModel)]="title">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="add()">Add new</button>
      <button type="button" class="btn btn-secondary" (click)="dismiss()" data-dismiss="modal">Cancel</button>
    </div>
  </div>
